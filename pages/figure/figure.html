<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    
     <title>JS Práctica</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de altura de triángulos</h1>
        <p>Por ahora, sólo se aceptan triángulos isósceles, disculpe las molestias. Ingresa tus datos en el orden que desees.</p>
    </header>
    <main>
        <div>
            <figure>
                <img src="src\figures\triangle.png" alt="Trángulo de base b y altura h" title="Trángulo de base b y altura h">
            </figure>
            <label for="firstSideTriangle">
                <span>Lado a</span>
                <input id="firstSideTriangle" type="number">
            </label>
            <br>
            <br>
            <label for="secondSideTriangle">
                <span>Lado b</span>
                <input id="secondSideTriangle" type="number">
            </label>
            <br>
            <br>
            <label for="thirdSideTriangle">
                <span>Lado c</span>
                <input id="thirdSideTriangle" type="number">
            </label>
            <br>
            <br>
            <label for="heightTriangle">
                <span>Altura</span>
                <input id="heightTriangle" type="number">
            </label>
            <br>
            <br>
            <label for="areaTriangle">
                <span>Área</span>
                <input id="areaTriangle" type="number">
            </label>
            <br>
            <br>
            <label for="perimeterTriangle">
                <span>Perímetro</span>
                <input id="perimeterTriangle" type="number">
            </label>
            <br>
            <br>
            <label for="firstAngle">
                <span>Ángulo A</span>
                <input id="firstAngle" type="number">
            </label>
            <br>
            <br>
            <label for="secondAngle">
                <span>Ángulo B</span>
                <input id="secondAngle" type="number">
            </label>
            <br>
            <br>
            <label for="thirdAngle">
                <span>Ángulo C</span>
                <input id="thirdAngle" type="number">
            </label>
            <br>
            <br>
            <label for="typeTriangle">
                <span>Tipo de triángulo: </span>
                <input id="typeTriangle" type="number">
            </label>
            <br>
            <br>
            <button type="button" onclick="CalTriangle()">CALCULAR</button>
        </div>
        <div>
            <figure>
                <img src="src\figures\circle.png" alt="Círculo de radio r">
            </figure>
            <label for="radioCircle">
                <span>Radio</span>
                <input id="radioCircle" type="number">
            </label>
            <br>
            <br>
            <label for="areaCircle">
                <span>Área</span>
                <input id="areaCircle" type="number">
            </label>
            <br>
            <br>
            <label for="perimeterCircle">
                <span>Perímetro</span>
                <input id="perimeterCircle type="number">
            </label>
            <br>
            <br>
            <button type="button" onclick="isos()">CALCULAR</button>
        </div>
        
    </main>
    <script src="./figure.js""></script>
</body>
</html>
